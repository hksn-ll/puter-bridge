<!DOCTYPE html>
<html>
<head>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body { font-family: monospace; background: #222; color: #0f0; padding: 10px; font-size: 12px; }
        #log { white-space: pre-wrap; }
    </style>
</head>
<body>
    <strong>AI BRIDGE LOGS:</strong>
    <div id="log">Initializing...</div>

    <script>
        const logBox = document.getElementById('log');
        function debug(msg) {
            logBox.innerHTML += "<br>> " + msg;
            console.log(msg);
        }

        debug("Puter.js loaded.");

        function askGemini(promptText) {
            debug("Request received for: " + promptText.substring(0, 20) + "...");
            
            puter.ai.chat(promptText, {
                model: 'gemini-2.5-flash'
            }).then(response => {
                debug("Success! Sending result to Android.");
                AndroidInterface.onResult(response.toString());
            }).catch(error => {
                debug("ERROR: " + error);
                AndroidInterface.onError(error.toString());
            });
        }
    </script>
</body>
</html>
