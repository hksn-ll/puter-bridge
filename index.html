<!DOCTYPE html>
<html>
<head>
    <script src="https://js.puter.com/v2/"></script>
</head>
<body>
    <script>
        // Use a direct function instead of a message listener
        function askGemini(promptText) {
            console.log("Received prompt:", promptText);
            
            puter.ai.chat(promptText, {
                model: 'gemini-2.5-flash'
            }).then(response => {
                // Send result back to Android
                AndroidInterface.onResult(response.toString());
            }).catch(error => {
                console.error("Puter Error:", error);
                AndroidInterface.onError(error.toString());
            });
        }
    </script>
</body>
</html>
